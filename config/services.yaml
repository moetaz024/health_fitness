# config/services.yaml
parameters:
    coach_upload_dir: '%kernel.project_dir%/public/uploads/coachs'
    service_upload_dir: '%kernel.project_dir%/public/uploads/services'
    product_upload_dir: '%kernel.project_dir%/public/uploads/products'

    # âœ… mail sender parameters
    mailer_from_email: '%env(MAILER_FROM_EMAIL)%'
    mailer_from_name: '%env(MAILER_FROM_NAME)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
